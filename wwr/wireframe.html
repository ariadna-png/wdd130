<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wireframe Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .image-scroller {
            background-color: #ddd;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
        .product-gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 30%;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Logo</h1>
    </header>
    <nav>
        <p>Main Navigation</p>
    </nav>
    <div class="container">
        <div class="image-scroller">
            <p>Image Scroller</p>
        </div>
        <div class="product-gallery">
            <div class="product">
                <p>Product 1</p>
            </div>
            <div class="product">
                <p>Product 2</p>
            </div>
            <div class="product">
                <p>Product 3</p>
            </div>
        </div>
    </div>
    <footer>
        <p>Contact Info | Copyright | Social Icons | Site Map</p>
    </footer>
</body>
</html>
