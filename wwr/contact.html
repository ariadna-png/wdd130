    <meta charset="utf-8">

    <meta name="description" content="Contact us at White Water Rafting for inquiries, bookings, and more.">

<body>
    <header>
        <img src="images/rafting-momentum.jpgwdd.jpg" alt="Rafting Momentum logo" width="200">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <h1>Rafting Momentum - Contact Us</h1>
        <section>
            <h2>Contact Us</h2>
            <p>Address: 123 Rafting Lane, Adventure Town, USA</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: contact@raftingmomentum.com</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345093704!2d-122.41941568469289!3d37.774929279759594!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064a7d2fdf7%3A0x3f9e0417455b15e9!2s123%20Rafting%20Ln%2C%20Adventure%20Town%2C%20CA%2094107%2C%20USA!5e0!3m2!1sen!2s!4v1615399838175!5m2!1sen!2s"
                width="600"
                height="450"
                allowfullscreen=""
                loading="lazy">
            </iframe>
        </section>
        <section>
            <h2>Meet Our Team</h2>
            <div class="team-list">
            <figure class="team-member">
                <img src="images/employee1.webp" alt="Employee 1">
                <figcaption>Lucy Abrahmam - Guide</figcaption>
            </figure>
            <figure class="team-member">
                <img src="images/employee2.webp" alt="Employee 2">
                <figcaption>Elise Bower - Coordinator</figcaption>
            </figure>
            <figure class="team-member">
                <img src="images/employee3.webp" alt="Employee 3">
                <figcaption>Lucas Bryan - Safety Officer</figcaption>
            </figure>
        </div>
        </section>
        <section>
            <h2>Contact Form</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
                <label for="general">General Inquiry</label>
                <input type="radio" id="general" name="purpose" value="general">
                <label for="reservation">Reservation Question</label>
                <input type="radio" id="reservation" name="purpose" value="reservation">
                <label for="website">Website Suggestion</label><br>
                <input type="radio" id="website" name="purpose" value="website"><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea><br>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe me to the monthly newsletter</label><br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook" width="50">
